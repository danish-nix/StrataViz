<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="../css/slides.css">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<section class="banner">
  <div class="imgBx">
    <img src="../image/img1.jpg" class="active">
    <img src="../image/img2.jpg">
    <img src="../image/img3.jpg">
    <img src="../image/img4.jpg">
  </div>

  <div class="contentBx">
    <div class="active">
      <h2>Slide Text One</h2>
      <p>dwdwdwdwdwdwdwdwdwd</p>
      <a href="#">Details</a>
    </div>
    <div>
      <h2>Slide Text Two</h2>
      <p>dwdwdwdwdwdwdwdwdwd</p>
      <a href="#">Details</a>
    </div>
    <div>
      <h2>Slide Text Three</h2>
      <p>dwdwdwdwdwdwdwdwdwd</p>
      <a href="#">Details</a>
    </div>
    <div>
      <h2>Slide Text Four</h2>
      <p>dwdwdwdwdwdwdwdwdwd</p>
      <a href="#">Details</a>
    </div>
  </div>

  <ul class="controls">
    <li onclick="prevSlide();prevSlideText();"></li>
    <li onclick="nextSlide();nextSlideText();"></li>
  </ul>
</section>

<script type="text/javascript">
  const imgBx = document.querySelector('.imgBx');
  const slides = imgBx.getElementsByTagName('img');
  var i = 0;

  function nextSlide() {
    slides[i].classList.remove('active');
    i= (i + 1) % slides.length;
    slides[i].classList.add('active');

  }

  function prevSlide() {
    slides[i].classList.remove('active');
    i= (i - 1 + slides.length) % slides.length;
    slides[i].classList.add('active');

  }

  const contentBx = document.querySelector('.contentBx');
  const slidesText = contentBx.getElementsByTagName('div');
  var j = 0;

  function nextSlideText() {
    slidesText[j].classList.remove('active');
    j= (j + 1) % slidesText.length;
    slidesText[j].classList.add('active');

  }
  function prevSlideText() {
    slidesText[j].classList.remove('active');
    j = (j - 1 + slidesText.length) % slidesText.length;
    slidesText[j].classList.add('active');
  }
</script>

</body>
</html>
