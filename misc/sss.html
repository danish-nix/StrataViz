<!DOCTYPE html>
<html>
<title>Beeswarm Chart</title>
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-amber.min.css" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<script src="lodash.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.js"></script>
<style>
  #my_dataviz{
    position:absolute;
    left:500px;
    top:200px;
    overflow-x: hidden;
  }
</style>
</head>
<body>
<div id="particles-js">
  <script src="../js/particles.js"></script>
  <script src="../js/app.js"></script>
</div>

<nav>
  <div class="logo">
    <h4><a href="../gui/Homepage.html">STRATAVIS</h4>

  <ul class="nav-links">

    </li>

  <div class="burger">
    <div class="line1"></div>

  </div>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>


  let dataRow;
  let storageData;
  let storageColumn;
  let sampleColumn;
  let changedColumn;
  let deleteData;

  storageData= sessionStorage.getItem('originalData');
  storageColumn = sessionStorage.getItem('columnsJson');

  dataRow  = JSON.parse(storageData);
  dataRow.forEach(data => {
    for (let key in data) {
      if (Number(data[key]))
        data[key] = +data[key];

    };
  });

  deleteData = JSON.parse(storageData);
  deleteData.forEach(deleteData => {
    for (let key in deleteData) {
      if (Number(deleteData[key]))
        delete deleteData[key]

    };
  });

  changedColumn = Object.keys(deleteData[0]);
  sampleColumn = JSON.parse(storageColumn);
  sampleColumn.forEach(data => {
    for(let keys in data){
      _.pullAll(sampleColumn,changedColumn);
    }

  });

  storageSample = sessionStorage.getItem('sampledData');

  sampledData = JSON.parse(storageSample);
  sampledData.forEach(data => {
    for (let key in data) {
      if (Number(data[key]))
        data[key] = +data[key];
    }
    ;
  });


  // set the dimensions and margins of the graph
  var margin = {top: 30, right: 30, bottom: 50, left: 80},
    width = 500 ,
    height = 400 ;

  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
      "translate(" + margin.left + "," + margin.top + ")");


  // Read the data and compute summary statistics for each specie
  function render(dataRow) {

    // Compute quartiles, median, inter quantile range min and max --> these info are then used to draw the box.
    var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
      .key(function (d) { return d.DeviceType; })
      .rollup(function(d) {
        q1 = d3.quantile(d.map(g => y(xValue(g))).sort(d3.ascending),.25)
        median = d3.quantile(d.map(g => y(xValue(g))).sort(d3.ascending),.5)
        q3 = d3.quantile(d.map(g => y(xValue(g))).sort(d3.ascending),.75)
        interQuantileRange = q3 - q1
        min = q1 - 1.5 * interQuantileRange
        max = q3 + 1.5 * interQuantileRange
        return({q1: q1, median: median, q3: q3, interQuantileRange: interQuantileRange, min: min, max: max})
      })
      .entries(dataRow)

    // Show the X scale
    var x = d3.scaleBand()
      .range([ 0, width ])
      .domain(sampleColumn)
      .paddingInner(1)
      .paddingOuter(.5)
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))

    // Show the Y scale
    var y = d3.scaleLinear()
      .domain(d3.extent(dataRow, yValue))
      .range([height, 0])
    svg.append("g").call(d3.axisLeft(y))

    // Show the main vertical line
    svg
      .selectAll("vertLines")
      .data(sumstat)
      .enter()
      .append("line")
      .attr("x1", function(d){return(x(d.key))})
      .attr("x2", function(d){return(x(d.key))})
      .attr("y1", function(d){return(y(d.value.min))})
      .attr("y2", function(d){return(y(d.value.max))})
      .attr("stroke", "black")
      .style("width", 40)

    // rectangle for the main box
    var boxWidth = 100
    svg
      .selectAll("boxes")
      .data(sumstat)
      .enter()
      .append("rect")
      .attr("x", function(d){return(x(d.key)-boxWidth/2)})
      .attr("y", function(d){return(y(d.value.q3))})
      .attr("height", function(d){return(y(d.value.q1)-y(d.value.q3))})
      .attr("width", boxWidth )
      .attr("stroke", "black")
      .style("fill", "#69b3a2")

    // Show the median
    svg
      .selectAll("medianLines")
      .data(sumstat)
      .enter()
      .append("line")
      .attr("x1", function(d){return(x(d.key)-boxWidth/2) })
      .attr("x2", function(d){return(x(d.key)+boxWidth/2) })
      .attr("y1", function(d){return(y(d.value.median))})
      .attr("y2", function(d){return(y(d.value.median))})
      .attr("stroke", "black")
      .style("width", 80)

// Add individual points with jitter
    var jitterWidth = 50
    svg
      .selectAll("indPoints")
      .data(dataRow)
      .enter()
      .append("circle")
      .attr("cx", function(d){return(x(d.Species) - jitterWidth/2 + Math.random()*jitterWidth )})
      .attr("cy", function(d){return(y(d.Sepal_Length))})
      .attr("r", 4)
      .style("fill", "white")
      .attr("stroke", "black")


  };
  render(dataRow);

</script>
</body>
</html>
